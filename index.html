    <!DOCTYPE html>
    <html>
    <body>

    <h1>The fieldset element</h1>

    <form>
            <fieldset form="user_regn" name="user_details"> <legend>Personal Details:</legend>
            <label for="fname">Complete Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="lname">Telephone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="birthday">Day:</label>
            <input type="date" id="birthday" name="birthday" required><br><br>
            <label for = "hour">Time </label>
            <input type="time" id ="hour" name = "hour" min="10:00" max="18:00" required> <br><br>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    </body>
    </html>
